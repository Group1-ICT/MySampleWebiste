		<h1>SOLAR PLANETS</h1>

		<div class="myProducts">
			<div class="myProducts-gallery">
				<img src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Mercury_in_color_-_Prockter07-edit1.jpg" alt="click here" onclick="myImageFunction(this)">
				<img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/PIA23791-Venus-RealAndEnhancedContrastViews-20200608_%28cropped2%29.jpg" alt="click here" onclick="myImageFunction(this)">

			</div>

			<div class="image-container">
				<img id="img-Box" src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Mercury_in_color_-_Prockter07-edit1.jpg" alt="click here">
			</div>
		</div>

		<script>
			function myImageFunction(productSmallImg) {
				var productFullImg = document.getElementById("img-Box");
				productFullImg.src = productSmallImg.src;
			}
		</script>
